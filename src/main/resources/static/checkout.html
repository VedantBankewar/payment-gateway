<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure payment checkout for your e-commerce orders">
    <title>Secure Checkout | Payment Gateway</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #667eea;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-glow: 0 0 60px rgba(102, 126, 234, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background gradient orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .bg-orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .bg-orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: -7s;
        }

        .bg-orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        .checkout-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism card */
        .checkout-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-glow);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .brand-name {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .order-summary {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 28px;
            border: 1px solid var(--border-color);
        }

        .order-title {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .item-image {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .item-details h3 {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .item-details p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .item-price {
            font-weight: 600;
            font-size: 15px;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 20px 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .total-amount {
            font-size: 26px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Customer form */
        .customer-form {
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .form-input::placeholder {
            color: #52525b;
        }

        /* Pay button */
        .pay-button {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.35);
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.45);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pay-button .btn-text {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .pay-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .pay-button:hover::before {
            left: 100%;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Security badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
        }

        /* Result states */
        .result-container {
            text-align: center;
            padding: 20px 0;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .result-icon.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
        }

        .result-icon.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-color);
        }

        .result-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-message {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .result-details {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            text-align: left;
            font-size: 13px;
        }

        .result-details p {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .result-details p:last-child {
            border-bottom: none;
        }

        .result-details span:first-child {
            color: var(--text-secondary);
        }

        .result-details span:last-child {
            font-weight: 500;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .retry-button {
            margin-top: 24px;
            padding: 14px 32px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 520px) {
            .checkout-card {
                padding: 28px 20px;
                border-radius: 20px;
            }

            .order-summary {
                padding: 18px;
            }

            .total-amount {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="checkout-container">
        <div class="checkout-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo">ðŸ›’</div>
                <div class="brand-name">ShopEase</div>
            </div>

            <!-- Checkout content (will be hidden on result) -->
            <div id="checkoutContent">
                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="order-title">Order Summary</div>
                    
                    <div class="order-item">
                        <div class="item-info">
                            <div class="item-image">ðŸ“±</div>
                            <div class="item-details">
                                <h3>Premium Wireless Earbuds</h3>
                                <p>Qty: 1</p>
                            </div>
                        </div>
                        <div class="item-price">â‚¹3,999</div>
                    </div>

                    <div class="order-item">
                        <div class="item-info">
                            <div class="item-image">âŒš</div>
                            <div class="item-details">
                                <h3>Smart Fitness Band</h3>
                                <p>Qty: 1</p>
                            </div>
                        </div>
                        <div class="item-price">â‚¹1,499</div>
                    </div>

                    <div class="divider"></div>

                    <div class="total-row">
                        <span class="total-label">Total Amount</span>
                        <span class="total-amount">â‚¹5,498</span>
                    </div>
                </div>

                <!-- Customer Form -->
                <div class="customer-form">
                    <div class="form-group">
                        <label class="form-label" for="customerName">Full Name</label>
                        <input type="text" id="customerName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerEmail">Email Address</label>
                        <input type="email" id="customerEmail" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerPhone">Phone Number</label>
                        <input type="tel" id="customerPhone" class="form-input" placeholder="+91 9876543210" required>
                    </div>
                </div>

                <!-- Pay Button -->
                <button class="pay-button" id="payButton" onclick="initiatePayment()">
                    <span class="btn-text">
                        <span>Pay â‚¹5,498</span>
                        <span>â†’</span>
                    </span>
                </button>

                <!-- Security Badge -->
                <div class="security-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Secured by Razorpay</span>
                </div>
            </div>

            <!-- Success/Error Result -->
            <div class="result-container" id="resultContainer">
                <div class="result-icon" id="resultIcon"></div>
                <h2 class="result-title" id="resultTitle"></h2>
                <p class="result-message" id="resultMessage"></p>
                <div class="result-details" id="resultDetails"></div>
                <button class="retry-button" onclick="resetCheckout()">Make Another Payment</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/payment';
        const AMOUNT_IN_PAISE = 549800; // â‚¹5,498 in paise

        async function initiatePayment() {
            const payButton = document.getElementById('payButton');
            const customerName = document.getElementById('customerName').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();

            // Basic validation
            if (!customerName || !customerEmail || !customerPhone) {
                alert('Please fill in all the fields');
                return;
            }

            // Show loading state
            payButton.disabled = true;
            payButton.innerHTML = '<span class="btn-text"><div class="spinner"></div><span>Processing...</span></span>';

            try {
                // Create order on backend
                const orderResponse = await fetch(`${API_BASE_URL}/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: AMOUNT_IN_PAISE,
                        currency: 'INR',
                        receipt: `order_${Date.now()}`,
                        customerName: customerName,
                        customerEmail: customerEmail,
                        customerPhone: customerPhone
                    }),
                });

                if (!orderResponse.ok) {
                    const errorData = await orderResponse.json();
                    throw new Error(errorData.error || 'Failed to create order');
                }

                const orderData = await orderResponse.json();
                console.log('Order created:', orderData);

                // Configure Razorpay options
                const options = {
                    key: orderData.key,
                    amount: orderData.amount,
                    currency: orderData.currency,
                    name: 'ShopEase',
                    description: 'E-commerce Purchase',
                    order_id: orderData.orderId,
                    handler: async function (response) {
                        // Verify payment on backend
                        await verifyPayment(response);
                    },
                    prefill: {
                        name: customerName,
                        email: customerEmail,
                        contact: customerPhone
                    },
                    theme: {
                        color: '#667eea',
                        backdrop_color: 'rgba(10, 10, 15, 0.8)'
                    },
                    modal: {
                        ondismiss: function() {
                            resetButton();
                        }
                    }
                };

                // Open Razorpay checkout
                const razorpay = new Razorpay(options);
                razorpay.on('payment.failed', function (response) {
                    showResult(false, 'Payment Failed', response.error.description, {
                        'Error Code': response.error.code,
                        'Order ID': response.error.metadata.order_id
                    });
                });
                razorpay.open();

            } catch (error) {
                console.error('Error:', error);
                showResult(false, 'Something went wrong', error.message);
            }
        }

        async function verifyPayment(paymentResponse) {
            try {
                const verifyResponse = await fetch(`${API_BASE_URL}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpay_order_id: paymentResponse.razorpay_order_id,
                        razorpay_payment_id: paymentResponse.razorpay_payment_id,
                        razorpay_signature: paymentResponse.razorpay_signature
                    }),
                });

                const verifyData = await verifyResponse.json();

                if (verifyData.success) {
                    showResult(true, 'Payment Successful!', 'Thank you for your purchase. Your order has been confirmed.', {
                        'Payment ID': verifyData.paymentId,
                        'Order ID': verifyData.orderId
                    });
                } else {
                    showResult(false, 'Verification Failed', verifyData.message, {
                        'Order ID': paymentResponse.razorpay_order_id
                    });
                }
            } catch (error) {
                console.error('Verification error:', error);
                showResult(false, 'Verification Error', 'Could not verify payment. Please contact support.');
            }
        }

        function showResult(success, title, message, details = null) {
            document.getElementById('checkoutContent').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const resultDetails = document.getElementById('resultDetails');

            resultIcon.className = `result-icon ${success ? 'success' : 'error'}`;
            resultIcon.innerHTML = success ? 'âœ“' : 'âœ•';
            resultTitle.textContent = title;
            resultMessage.textContent = message;

            if (details) {
                let detailsHTML = '';
                for (const [key, value] of Object.entries(details)) {
                    detailsHTML += `<p><span>${key}</span><span>${value}</span></p>`;
                }
                resultDetails.innerHTML = detailsHTML;
                resultDetails.style.display = 'block';
            } else {
                resultDetails.style.display = 'none';
            }

            resultContainer.classList.add('show');
        }

        function resetButton() {
            const payButton = document.getElementById('payButton');
            payButton.disabled = false;
            payButton.innerHTML = '<span class="btn-text"><span>Pay â‚¹5,498</span><span>â†’</span></span>';
        }

        function resetCheckout() {
            document.getElementById('checkoutContent').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('show');
            resetButton();
            // Clear form
            document.getElementById('customerName').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('customerPhone').value = '';
        }
    </script>
</body>
</html>
